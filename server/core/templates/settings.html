<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Smart Companion Settings</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


<div class="container" style="margin-top: 25px;">
<form>
<div class="form-group">
	<label for="citySelect">Город</label>
    <select class="form-control" id="citySelect">
    	<option disabled>Выберите город</option>
    	<option value="Харьков" >Харьков</option>
    	<option selected value="Киев">Киев</option>
    	<option value="Львов">Львов</option>
    </select>
</div>
<div class="form-group">
	<label for="currencies">Валюты</label>
	<input type="text" class="form-control" id="currencies" placeholder="USD, RUB">
</div>
<div class="form-group">
	<label for="ssid">SSID сети</label>
	<input type="text" class="form-control" id="ssid" placeholder="HomeWiFi">
</div>
<div class="form-group">
	<label for="password">Пароль</label>
	<input type="password" class="form-control" id="password">
</div>
<div class="form-group">
	<input class="btn btn-primary" type="submit" value="Отправить" onclick="send()">
</div>
  </form>
</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="post.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
